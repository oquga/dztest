<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">    

</head>
<body>
    <div class="container">
        <!-- Сайдбар -->
        <div class="sidebar">
            <div class="search">
              <input type="text" placeholder="Search.." id="searchInput">
              <button id="searchButton"><span class="ui-icon ui-icon-circle-zoomout"></span></button>
              <!-- <button id="searchButton"><span class="ui-icon ui-icon-search"></span></button> -->
            </div>

            <div class="hotButtons">
              <button onclick="todayTasks()">Today</button>
              <button onclick="getWeekRange()">This Week</button>
            </div>

              
            
            <!-- <div class="calendar">
              <input type="text" id="start" placeholder="Start Date">
              <input type="text" id="end" placeholder="End Date">
            </div> -->

            <div class="incompleteTasksCheckbox">
              <center>
                <input type="checkbox" id="tasksFilterCheckbox">
                <label for="myCheckbox">Incomplete tasks only</label>
              </center>
            </div>
        </div>

        
        <!-- Основной контент -->
        <div class="content">
            <div class="todo-header">
              <div class="todoHeaderDate">
                <label id="currentCritera"></label>
              </div>
              <div class="todoHeaderSort">
                <label><span class="ui-icon ui-icon-arrowreturnthick-1-s "></span>Sort by date</label>
              </div>
            </div>
            <div class="todo-list">
            </div>


            <div class="todo-pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a class="active" href="#">2</a>
                <a href="#">3</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>

    <!-- Оверлей задачи -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
              <div class="overlay-task">
                <h2 id="overlayTaskName">Ac faucibusmi</h2>
                <label id="overlayTaskDate">08.05.2022 00:10</label>
              </div>
              <div class="overlay-checkbox">
                <!-- <input type="checkbox" id="overlayCheckbox"> -->
              </div>
            </div>
            
            <div class="overlay-description">
              <p id="overlayFullDescription"></p>
            
            </div>
            
            <div class="overlay-button">
              <button onclick="hideOverlay()">OK</button>
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
