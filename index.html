<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js" integrity="sha256-9zljDKpE/mQxmaR4V2cGVaQ7arF3CcXxarvgr7Sj8Uc=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    
</head>
<body>
    <div class="container">
        <!-- Сайдбар -->
        <div class="sidebar">
          <!-- <div class="search-box"> -->
            <div class="search">
              <input type="text" placeholder="Search.." name="searchInput">
              <button id="searchButton"><span class="ui-icon ui-icon-search"></span></button>
            </div>
          <!-- </div> -->
        </div>

        <!-- Основной контент -->
        <div class="content">
            <h2>8 мая 2022</h2>
            <div class="todo-list">
                <div class="todo-item" onclick="showOverlay()">
                    <div class="info">
                        <strong>Название</strong>
                        <p>Описание</p>
                    </div>
                    <span>08.05.2022 00:10</span>
                    <input type="checkbox" checked>
                </div>
                <div class="todo-item" onclick="showOverlay()">
                    <div class="info">
                        <strong>Название</strong>
                        <p>Описание</p>
                    </div>
                    <span>08.05.2022 00:05</span>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>

    <!-- Оверлей задачи -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h3>Название</h3>
            <p>08.05.2022 00:10</p>
            <p>Полное описание</p>
            <button onclick="hideOverlay()">Готово</button>
        </div>
    </div>

    <script>
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
